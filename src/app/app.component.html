<mat-drawer-container class="main-page" autosize>
  <mat-toolbar class="toolbar">
    <span>My App</span>
    <span class="spacer"></span>
    <div class="menus">
      <button mat-button [matMenuTriggerFor]="prouctos" class="color-menu">
        Menu
      </button>
      <mat-menu #prouctos="matMenu" class="btn-color">
        <button mat-menu-item [routerLink]="['/productos']" routerLinkActive="router-link-active" >Productos</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="otros1" class="color-menu">
        Menu
      </button>
      <mat-menu #otros1="matMenu" class="btn-color">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="otros2" class="color-menu">
        Menu
      </button>
      <mat-menu #otros2="matMenu" class="btn-color">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
    <span class="spacer"></span>
    <button mat-icon-button class="icon-btn btn-menu" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-drawer #drawer class="example-sidenav sidenav" mode="side">
    asdasd
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
